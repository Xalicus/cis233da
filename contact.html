	<main><!-- Added main, section, article on 11/11/2017 -->
		<section>
			<article>
				<h2>Order Form</h2>
				<h3>* Required items.</h3>
				<form id="orders" action="#" method="post"><!-- Form and all elements added 11/25/2017 -->
					
					<fieldset id="cxorder"><!-- Fieldset groups form elements 11/25/2017 -->
						<legend>Something Witty and Charming!</legend><!-- Legend to label the fieldset 11/25/2017 -->
						<div class="rows">
							<label for="name">First and Last Name*</label><!-- Label to tell what each input is 11/25/2017 -->
							<input name="cxName" id="name" type="text" placeholder="First and last name" required><!-- Input box to put in text, Required to make sure info is added before submission 11/25/2017 -->
						</div>
						<div class="rows">
							<label for="street">Street Address</label>
							<input name="cxStreet" id="street" type="text" placeholder="123 S Pivet Drive"><!-- Placeholder for a reminder of what type of info to put in the text box 11/25/2017 -->
						</div>
						<div class="rows">
							<label for="city">City</label>
							<input name="cxCity" id="city" type="text" placeholder="Mesa">
						</div>
						<div class="rows">
							<label for="state">State</label>
							<input name="cxState" id="state" type="text" placeholder="AZ" maxlength="2"><!-- Maxlength so it won't submit with extra characters 11/25/2017 -->
						</div>
						<div class="rows">
							<label for="zip">Zip Code</label>
							<input name="cxZip" id="zip" type="text" placeholder="00000 (-NNNN)"><!-- Text data type to allow any type of text characters 11/25/2017 -->
						</div>
						<div class="rows">
							<label for="num">Home/Cell Number*</label>
							<input name="cxNum" id="num" type="tel" placeholder="(000) nnn-nnnn" pattern="\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required><!-- Pattern to allow only those characters and nothing else 11/25/2017 -->
						</div>
						<div class="rows">
							<label for="email">Email Address*</label>
							<input name="cxEmail" id="email" type="email" placeholder="username@server.com" required><!-- Email data type to allow only email addresses as input 11/25/2017 -->
						</div>
						<div class="rows">
							<label for="hear">How did you hear about this page?
							<br>(select all that apply here.)</label>
							<select name="cxHear" id="hear" size="7" multiple>
							<option value="net">Internet</option>
							<option value="mouth">Word of mouth</option>
							<option value="mag">Magazine</option>
							<option value="news">Newspaper</option>
							<option value="bb">Billboard</option>
							<option value="media">Radio/TV</option>
							<option value="other">Other</option>
							</select>
						</div>
						<div class="rows">
							<label for="int">Tell me a little about your interests.</label>
							<textarea name="cxInt" id="int" placeholder="Put interests here."></textarea>
						</div>
					</fieldset>
					
					<div id="subreset">
						<input type="submit" value="Submit Lifeforce"><!-- Submit button to submit the form 11/25/2017 -->
						<input type="reset" value="Cancel"><!-- Reset button to reset the form 11/25/2017 -->
					</div>
					
				</form>
